<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WhatsApp Bot Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #00d4aa 0%, #00a884 50%, #008f6f 100%);
            --secondary-gradient: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            --dark-bg: #0a0e1a;
            --card-bg: rgba(17, 24, 39, 0.7);
            --input-bg: rgba(31, 41, 55, 0.5);
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --border-color: rgba(75, 85, 99, 0.3);
            --success: #10b981;
            --error: #ef4444;
            --glow-primary: rgba(0, 168, 132, 0.4);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Aura Background */
        body::before {
            content: '';
            position: absolute;
            top: -25%;
            left: -25%;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle at 30% 30%, rgba(0, 212, 170, 0.12) 0%, transparent 40%),
                radial-gradient(circle at 70% 70%, rgba(59, 130, 246, 0.12) 0%, transparent 40%),
                radial-gradient(circle at 10% 80%, rgba(168, 85, 247, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 90% 20%, rgba(0, 168, 132, 0.08) 0%, transparent 40%);
            animation: auraPulse 20s ease-in-out infinite alternate;
            z-index: 0;
            filter: blur(40px);
        }

        @keyframes auraPulse {
            0% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(-5%, 5%) scale(1.05);
            }

            100% {
                transform: translate(5%, -5%) scale(1.1);
            }
        }

        /* Floating Particles */
        .particle {
            position: absolute;
            background: rgba(0, 212, 170, 0.3);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            filter: blur(1px);
            animation: float-around var(--duration) ease-in-out infinite var(--delay);
        }

        @keyframes float-around {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0;
            }

            10% {
                opacity: 0.5;
            }

            50% {
                transform: translate(var(--move-x), var(--move-y)) scale(1.2);
                opacity: 0.8;
            }

            90% {
                opacity: 0.5;
            }

            100% {
                transform: translate(calc(var(--move-x) * 1.5), calc(var(--move-y) * 1.5)) scale(1);
                opacity: 0;
            }
        }

        /* Login Container */
        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 440px;
            padding: 20px;
        }

        /* Glassmorphic Card */
        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset;
            animation: cardFadeIn 0.6s ease-out;
        }

        @keyframes cardFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Brand Logo */
        .brand-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .logo-icon {
            font-size: 64px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: logoGlow 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px var(--glow-primary));
        }

        @keyframes logoGlow {

            0%,
            100% {
                filter: drop-shadow(0 0 20px var(--glow-primary));
            }

            50% {
                filter: drop-shadow(0 0 30px var(--glow-primary));
            }
        }

        .brand-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .brand-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Form Styles */
        .form-group {
            position: relative;
            margin-bottom: 28px;
        }

        .form-input {
            width: 100%;
            padding: 16px 16px 16px 48px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            font-weight: 400;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            background: rgba(31, 41, 55, 0.7);
            border-color: #00a884;
            box-shadow: 0 0 0 4px rgba(0, 168, 132, 0.1),
                0 0 20px rgba(0, 168, 132, 0.2);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        /* Autofill Styles */
        .form-input:-webkit-autofill,
        .form-input:-webkit-autofill:hover,
        .form-input:-webkit-autofill:focus,
        .form-input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 50px #1f2937 inset !important;
            -webkit-text-fill-color: var(--text-primary) !important;
            caret-color: var(--text-primary);
            transition: background-color 5000s ease-in-out 0s;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .form-input:focus+.input-icon {
            color: #00a884;
            transform: translateY(-50%) scale(1.1);
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 18px;
            padding: 4px;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .password-toggle:hover {
            color: var(--text-primary);
            transform: translateY(-50%) scale(1.1);
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 168, 132, 0.3);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 168, 132, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .submit-btn .btn-text {
            display: inline-block;
            transition: all 0.3s ease;
        }

        .submit-btn.loading .btn-text {
            opacity: 0;
        }

        .submit-btn .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            opacity: 0;
        }

        .submit-btn.loading .spinner {
            opacity: 1;
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Alert Messages */
        .alert {
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 24px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideDown 0.4s ease-out;
            border: 1px solid;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.3);
            color: #6ee7b7;
        }

        .alert-icon {
            font-size: 18px;
        }

        .hidden {
            display: none !important;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-card {
                padding: 36px 28px;
                border-radius: 20px;
            }

            .brand-title {
                font-size: 24px;
            }

            .logo-icon {
                font-size: 56px;
            }
        }

        /* Accessibility */
        .form-input:focus-visible,
        .submit-btn:focus-visible,
        .password-toggle:focus-visible {
            outline: 2px solid #00a884;
            outline-offset: 2px;
        }
    </style>
</head>

<body>
    <!-- Particle Container -->
    <div id="particle-container"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0;"></div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <!-- Brand Section -->
            <div class="brand-section">
                <div class="logo-wrapper">
                    <i class="bi bi-whatsapp logo-icon"></i>
                </div>
                <h1 class="brand-title">Welcome Back, Atika</h1>
                <p class="brand-subtitle">Sign in to access your dashboard</p>
            </div>

            <!-- Alert Messages -->
            <div id="alert-container"></div>

            <!-- Login Form -->
            <form id="login-form">
                <div class="form-group">
                    <input type="text" id="username" class="form-input" placeholder="Enter your username" required
                        autocomplete="username">
                    <i class="bi bi-person-fill input-icon"></i>
                </div>

                <div class="form-group">
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required
                        autocomplete="current-password">
                    <i class="bi bi-lock-fill input-icon"></i>
                    <button type="button" class="password-toggle" id="toggle-password"
                        aria-label="Toggle password visibility">
                        <i class="bi bi-eye-fill"></i>
                    </button>
                </div>

                <button type="submit" class="submit-btn" id="submit-btn">
                    <span class="btn-text">Sign In</span>
                    <span class="spinner"></span>
                </button>
            </form>
        </div>
    </div>

    <script>
        // Password Toggle
        const passwordInput = document.getElementById('password');
        const toggleBtn = document.getElementById('toggle-password');
        const toggleIcon = toggleBtn.querySelector('i');

        toggleBtn.addEventListener('click', () => {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            toggleIcon.className = isPassword ? 'bi bi-eye-slash-fill' : 'bi bi-eye-fill';
        });

        // Alert System
        function showAlert(message, type = 'error') {
            const container = document.getElementById('alert-container');
            const iconClass = type === 'error' ? 'bi-exclamation-circle-fill' : 'bi-check-circle-fill';

            container.innerHTML = `
                <div class="alert alert-${type}">
                    <i class="bi ${iconClass} alert-icon"></i>
                    <span>${message}</span>
                </div>
            `;

            // Auto-hide after 5 seconds
            setTimeout(() => {
                const alert = container.querySelector('.alert');
                if (alert) {
                    alert.style.animation = 'slideDown 0.3s ease-out reverse';
                    setTimeout(() => container.innerHTML = '', 300);
                }
            }, 5000);
        }

        // Form Submission
        const loginForm = document.getElementById('login-form');
        const submitBtn = document.getElementById('submit-btn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // Clear previous alerts
            document.getElementById('alert-container').innerHTML = '';

            // Add loading state
            submitBtn.classList.add('loading');

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    showAlert('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    const data = await response.json();
                    showAlert(data.message || 'Invalid username or password', 'error');
                    submitBtn.classList.remove('loading');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Connection error. Please check your network and try again.', 'error');
                submitBtn.classList.remove('loading');
            }
        });

        // Input Focus Animation
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.style.transform = 'scale(1.01)';
            });

            input.addEventListener('blur', () => {
                input.parentElement.style.transform = 'scale(1)';
            });
        });

        // Dynamic Particles
        function initParticles() {
            const container = document.getElementById('particle-container');
            const particleCount = 70; // Increased from 25 to 60 for more visual richness

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                // Random size between 2px and 8px (increased max size)
                const size = Math.random() * 7 + 7;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;

                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;

                // Random movement vectors with more variation
                const moveX = (Math.random() - 0.5) * 300; // Increased from 200 to 300
                const moveY = (Math.random() - 0.5) * 300;

                // Random duration and delay
                const duration = Math.random() * 20 + 8; // Varied timing (8-28s)
                const delay = Math.random() * -25; // Negative delay to start mid-animation

                particle.style.setProperty('--move-x', `${moveX}px`);
                particle.style.setProperty('--move-y', `${moveY}px`);
                particle.style.setProperty('--duration', `${duration}s`);
                particle.style.setProperty('--delay', `${delay}s`);

                // More color variations for visual diversity
                const colorChoice = Math.random();
                if (colorChoice < 0.33) {
                    particle.style.background = 'rgba(0, 212, 170, 0.3)'; // Primary green
                } else if (colorChoice < 0.66) {
                    particle.style.background = 'rgba(59, 130, 246, 0.3)'; // Blue
                } else {
                    particle.style.background = 'rgba(168, 85, 247, 0.25)'; // Purple
                }

                // Add slight blur variation for depth
                const blurAmount = Math.random() * 2 + 1;
                particle.style.filter = `blur(${blurAmount}px)`;

                container.appendChild(particle);
            }
        }

        document.addEventListener('DOMContentLoaded', initParticles);
    </script>
</body>

</html>
